<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactanos</title>
  <style>
    table {
      font-family: "comic sans ms", cursive, sans-serif;
      font-size: 16px;
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .submit-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Elemento</th>
      <th>Valor</th>
    </tr>
    <tr>
      <td>Nombre Completo:</td>
      <td><input type="text" pattern="[^0-9]*" title="Por favor, ingrese solo letras"></td>
    </tr>
    <tr>
      <td>Fono:</td>
      <td><input type="tel" pattern="[0-9]*" title="Por favor, ingrese solo números"></td>
    </tr>
    <tr>
      <td>Ciudad:</td>
      <td><input type="text" pattern="[^0-9]*" title="Por favor, ingrese solo letras"></td>
    </tr>
    <tr>
      <td>Fecha de nacimiento:</td>
      <td><input type="text" pattern="[0-9]*" title="Por favor, ingrese solo números"></td>
    </tr>
    <tr>
      <td>Sexo:</td>
      <td><input type="text" pattern="[^0-9]*" title="Por favor, ingrese solo letras"></td>
    </tr>
    <tr>
      <td>Hora de envío:</td>
      <td><input type="text" pattern="[0-9]*" title="Por favor, ingrese solo números"></td>
    </tr>
    <tr>
      <td>Edad:</td>
      <td><input type="text" pattern="[0-9]*" title="Por favor, ingrese solo números"></td>
    </tr>
    <tr>
      <td>Color favorito:</td>
      <td><input type="text" pattern="[^0-9]*" title="Por favor, ingrese solo letras"></td>
    </tr>
    <tr>
      <td>Comida Favorita:</td>
      <td><input type="text" pattern="[^0-9]*" title="Por favor, ingrese solo letras"></td>
    </tr>
  </table>
  <button class="submit-button">Enviar</button>
</body>
</html>
